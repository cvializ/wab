<!DOCTYPE html>
<html>
  <head>
    <title>Aircraft Weight and Balance</title>
    <link href="css/vendor/nv.d3.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Quantico:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script data-main="js/main" src="js/vendor/require/require.js"></script>
  </head>
  <body>
    <header>
      <div class="bs-header">
        <h1>Weight and Balance</h1>
        <h2 id="aircraft"></h2>
        <select id="aircraftPicker" class="form-control">
        </select>
      </div>
    </header>
    <div id="content" class="clearfix">
      <div id="chart">
        <svg></svg>
      </div>
      <div id="form" class="container">
        <div class="row wabheader">
          <div class="col-xs-4">Section</div>
          <div class="col-xs-5">Quantity</div>
          <div class="col-xs-3">Arm (in)</div>
        </div>
        <!-- ko: foreach: sections -->
        <div class="row">
          <div data-bind="text: title" class="col-xs-4 wabtitle"></div>
          <div class="col-xs-5 wabquantity">
            <div class="input-group">
              <input data-bind="attr: { placeholder: 'Max ' + placeholder, name: name }"
                     class="form-control input-md" type="text" placeholder="" name="">
              <span data-bind="text: unit" class="input-group-addon"></span>
            </div>
          </div>
          <div class="col-xs-3 wabarm">
          </div>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </body>
</html>
